	<div class="button-group filter-button-group">
		<ul>

			<li>
				<a class="cat-filter active" data-filter="*">All</a>
			</li>

				{% for category in site.categories %}

					<li>
						<a class="cat-filter" data-filter=".{{ category | first }}">{{ category | first }}</a>
					</li>

				{% endfor %}

		</ul>
	</div>
