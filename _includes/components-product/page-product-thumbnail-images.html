{% if page.thumbnail_images %}
<div class="product-gallery ">
    {% for thumbnail_image in page.thumbnail_images %}
    <img src="{{site.url}}/spinner.svg"
        data-src="{{ site.url }}/assets/images/product-images/{{page.slug}}/{{thumbnail_image}}"
        alt="image of {{ page.title }} by {{ page.author }}"> {% endfor %}
{%- endif %}
