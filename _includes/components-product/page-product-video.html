{% if page.vimeo -%}
<div class="product-video">
    <!-- start vimeo -->
    <h3>Watch</h3>
    <div class="iframe-container videoWrapper" style="padding-top:0;">
        <iframe src="https://player.vimeo.com/video/{{page.vimeo}}?title=0&byline=0&portrait=0"
            style="position:absolute;top:0;left:0;width:100%;height:100%;" frameborder="0" webkitallowfullscreen
            mozallowfullscreen allowfullscreen></iframe>
    </div>
    <script src="https://player.vimeo.com/api/player.js"></script>
</div>
    <!-- end vimeo -->
    {% endif %} {% if page.youtube -%}
<div class="product-video">
    <!-- start youtube -->
    <h3>Watch</h3>
    <div class="iframe-container videoWrapper">
        <iframe src="https://www.youtube.com/embed/{{page.youtube}}?rel=0&amp;showinfo=0" frameborder="0"
            allowfullscreen></iframe>

            <div class=" iframe-container videoWrapper youtube" id="{{page.youtube}}" style="width: 320px; height: 180px;"></div> <script src="https://labnol.googlecode.com/files/youtube.js"></script>

    </div>
</div>
<!-- end youtube -->
{% endif %}
