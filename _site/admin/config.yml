backend:
  name: github
  repo: discoform/aaaahhhhh # Path to your Github repository
  branch: master # Branch to update
  site_domain: aaaahhhhh.netlify.com # Your Netlify site address if different from host
  

media_folder: "assets/product-images" # Media files will be stored in the repo under images/uploads


collections:
  - name: "products" # Used in routes, e.g. /admin/collections/blog
    label: "New Product" # Used in the UI
    folder: "_products/" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template i.e. YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "product"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Author", name: "author", widget: "string"}
      - {label: "Publisher", name: "publisher", widget: "string"}
      - {label: "Publish Date", name: "publicationDate", widget: "datetime"}
      - {label: "New or Used?", name: "condition", widget: "string"}
      - {label: "Hardcover or Softcover?", name: "binding", widget: "string"}
      - {label: "Condition of Binding", name: "binding_condition", widget: "string"}
      - {label: "Condition of Dust Jacket", name: "dust_jacket_condition", widget: "string"}
      - {label: "Featured Image", name: "fetured_image", widget: "image"}
      - {label: "ISBN (if none leave blank)", name: "ISBN", widget: "string"}
      - {label: "Price", name: "price", widget: "string"}
      - {label: "Weight (in kg.)", name: "weight", widget: "string"}
      - {label: "Quantity", name: "quantity", widget: "number"}
      - {label: "Slug", name: "slug", widget: "string"}
      - {label: "Category", name: "category", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
